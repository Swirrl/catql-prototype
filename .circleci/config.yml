# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test-graphql-service:
    docker:
      - image: cimg/clojure:1.11.1
        auth:
          username: $DOCKERHUB_USERNAME # can specify string literal values
          password: $DOCKERHUB_PASSWORD # or project environment variable reference
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Test GraphQL Service"
          command: "cd datahost-graphql && clojure -X:test"
          project-dir: datahost-graphql
      - store_test_results:
          project-dir: datahost-graphql
          path: datahost-graphql/test-results

  test-ld-openapi-service:
    docker:
      - image: cimg/clojure:1.11.1
        auth:
          username: $DOCKERHUB_USERNAME # can specify string literal values
          password: $DOCKERHUB_PASSWORD # or project environment variable reference
    steps:
      - checkout
      - run:
          name: "Test LD Open API Service"
          command: "cd datahost-ld-openapi && clojure -X:dev:test"
          project-dir: datahost-ld-openapi
      - store_test_results:
          project-dir: datahost-ld-openapi
          path: datahost-ld-openapi/test-results

  deploy-graphql-service:
    docker:
      - image: cimg/clojure:1.11.1
        auth:
          username: $DOCKERHUB_USERNAME # can specify string literal values
          password: $DOCKERHUB_PASSWORD # or project environment variable reference
    steps:
      - checkout
      - run:
          name: "Deploy docker image to registry"
          command: "cd datahost-graphql && clojure -T:build docker :image-type :registry"
          project-dir: datahost-graphql

  deploy-ld-openapi-service:
    docker:
      - image: cimg/clojure:1.11.1
        auth:
          username: $DOCKERHUB_USERNAME # can specify string literal values
          password: $DOCKERHUB_PASSWORD # or project environment variable reference
    steps:
      - checkout
      - run:
          name: "Deploy docker image to registry"
          command: "cd datahost-ld-openapi && clojure -T:build docker :image-type :registry"
          project-dir: datahost-ld-openapi


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - test-graphql-service:
          context:
            - swirrl-s3-jars-consumer
            - swirrl-dockerhub-consumer
          filters:  # required since `deploy` has tag filters AND requires `test`
            tags:
              only: /.*/
      - test-ld-openapi-service:
          context:
            - swirrl-s3-jars-consumer
            - swirrl-dockerhub-consumer
          filters: # required since `deploy` has tag filters AND requires `test`
            tags:
              only: /.*/
      - deploy-graphql-service:
          context:
            - swirrl-s3-jars-consumer
            - swirrl-dockerhub-consumer
            - gcp-artifact-registry
          filters:
            tags:
              only: /^v.*/
            # branches:
            #   ignore: /.*/
          requires:
            - test-graphql-service
      - deploy-ld-openapi-service:
          context:
            - swirrl-s3-jars-consumer
            - swirrl-dockerhub-consumer
            - gcp-artifact-registry
          filters:
            tags:
              only: /^v.*/
            # branches:
            #   ignore: /.*/
          requires:
            - test-ld-openapi-service
