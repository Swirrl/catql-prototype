# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.5
  gcp-cli: circleci/gcp-cli@3.1.0
  terraform: circleci/terraform@3.2.1

executors:
  clojure-executor:
    docker:
      - image: cimg/clojure:1.11.1
        auth:
          username: $DOCKERHUB_USERNAME # can specify string literal values
          password: $DOCKERHUB_PASSWORD # or project environment variable reference
  hurl-executor:
    docker:
      - image: ghcr.io/orange-opensource/hurl:latest


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test-graphql-service:
    executor: clojure-executor
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Test GraphQL Service"
          command: "cd datahost-graphql && clojure -X:test"
          project-dir: datahost-graphql
      - store_test_results:
          project-dir: datahost-graphql
          path: datahost-graphql/test-results

  test-ld-openapi-service:
    executor: clojure-executor
    steps:
      - checkout
      - run:
          name: "Test LD Open API Service"
          command: "cd datahost-ld-openapi && clojure -X:dev:test"
          project-dir: datahost-ld-openapi
      - store_test_results:
          project-dir: datahost-ld-openapi
          path: datahost-ld-openapi/test-results

  deploy-graphql-service:
    executor: clojure-executor
    steps:
      - checkout
      - run:
          name: "Deploy GraphQL docker image to registry"
          command: "clojure -T:build docker :image-type :registry > graphql_container_digest"
          working_directory: datahost-graphql
          project-dir: datahost-graphql
      - persist_to_workspace:
          root: datahost-graphql
          paths:
            - graphql_container_digest

  deploy-ld-openapi-service:
    executor: clojure-executor
    steps:
      - checkout
      - run:
          name: "Deploy Open API docker image to registry"
          command: "clojure -T:build docker :image-type :registry :to :remote > ldapi_container_digest"
          working_directory: datahost-ld-openapi
          project-dir: datahost-ld-openapi
      - persist_to_workspace:
          root: datahost-ld-openapi
          paths:
            - ldapi_container_digest

  deploy-graphql-vm:
    parameters:
      env:
        type: string
        description: Terraform environment to deploy
    docker:
      - image: cimg/base:2023.05
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - terraform/install:
          terraform_version: 1.4.6
      - aws-cli/setup:
          role-arn: 'arn:aws:iam::557197822758:role/circleci-datahost'
          session-duration: '900'
      - gcp-cli/setup:
          version: latest
          use_oidc: true
      - run:
          command: gcloud version
      - run:
          command: terraform init
          working_directory: deploy/terraform/graphql/environments/<< parameters.env >>
      - run:
          command: terraform get
          working_directory: deploy/terraform/graphql/environments/<< parameters.env >>
      - run:
          command: terraform plan -out update.tfplan -var digest=$(cat /tmp/workspace/graphql_container_digest)
          working_directory: deploy/terraform/graphql/environments/<< parameters.env >>
      - run:
          command: terraform apply update.tfplan
          working_directory: deploy/terraform/graphql/environments/<< parameters.env >>

  deploy-ldapi-vm:
    parameters:
      env:
        type: string
        description: Terraform environment to deploy
    docker:
      - image: cimg/base:2023.05
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - terraform/install:
          terraform_version: 1.4.6
      - aws-cli/setup:
          role-arn: 'arn:aws:iam::557197822758:role/circleci-datahost'
          session-duration: '900'
      - gcp-cli/setup:
          version: latest
          use_oidc: true
      - run:
          command: gcloud version
      - run:
          command: terraform init
          working_directory: deploy/terraform/ldapi/environments/<< parameters.env >>
      - run:
          command: terraform get
          working_directory: deploy/terraform/ldapi/environments/<< parameters.env >>
      - run:
          command: terraform plan -out update.tfplan -var digest=$(cat /tmp/workspace/ldapi_container_digest)
          working_directory: deploy/terraform/ldapi/environments/<< parameters.env >>
      - run:
          command: terraform apply update.tfplan
          working_directory: deploy/terraform/ldapi/environments/<< parameters.env >>
  ldapi-blackbox-test:
    parameters:
      env:
        type: string
        description: Terraform environment the service was deployed to.
    executor: hurl-executor
    steps:
      - checkout
      - run:
          name: "Get hostname from terraform config for the passed 'env' param"
          command: |
            echo Extracting host name
            TF_FILE=deploy/terraform/ldapi/environments/<< parameters.env >>/main.tf
            grep -e "\shost =" -e "\szone =" $TF_FILE | \
             sed 's/ //g' | \
             sed 's/"//g' | \
             awk -F"=" '/^host=/{host=$2} /^zone=/{zone=$2} END{print host "." zone}' > HOSTNAME
      - run:
          name: "Run the hurl scripts"
          working_directory: datahost-ld-openapi
          command: |
            echo "running hurl against host: $(cat ../HOSTNAME)"
            hurl --variable host_name=$(cat ../HOSTNAME) \
                 --variable series="series-$(date '+%Y-%m-%d')-$((RANDOM))" \
              bin/hurl-data/minimal.hurl

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - test-graphql-service:
          context:
            - swirrl-s3-jars-consumer
            - swirrl-dockerhub-consumer
          filters:  # required since `deploy` has tag filters AND requires `test`
            tags:
              only: /.*/
      - test-ld-openapi-service:
          context:
            - swirrl-s3-jars-consumer
            - swirrl-dockerhub-consumer
          filters: # required since `deploy` has tag filters AND requires `test`
            tags:
              only: /.*/
      - deploy-graphql-service:
          context:
            - swirrl-s3-jars-consumer
            - swirrl-dockerhub-consumer
            - gcp-artifact-registry
          filters:
            tags:
              only: /^v.*/
            # branches:
            #   ignore: /.*/
          requires:
            - test-graphql-service
      - deploy-ld-openapi-service:
          context:
            - swirrl-s3-jars-consumer
            - swirrl-dockerhub-consumer
            - gcp-artifact-registry
          filters:
            tags:
              only: /^v.*/
            # branches:
            #   ignore: /.*/
          requires:
            - test-ld-openapi-service
      - deploy-graphql-vm:
          context:
            - swirrl-ons-datahost-gcloud
          requires:
            - deploy-graphql-service
          env: dev
          filters:
            branches:
              only: main
      - deploy-ldapi-vm:
          context:
            - swirrl-ons-datahost-gcloud
          requires:
            - deploy-ld-openapi-service
          name: deploy-ldapi-vm-dev
          env: dev
          filters:
            branches:
              only: main
      - ldapi-blackbox-test:
          context:
            - swirrl-datahost-dev-client
          requires:
            - deploy-ldapi-vm-dev
          env: dev
          filters:
            branches:
              only: main
      - deploy-graphql-vm:
          context:
            - swirrl-ons-datahost-gcloud
          requires:
            - deploy-graphql-service
          env: ons
          filters:
            branches:
              only: ons
      - deploy-ldapi-vm:
          context:
            - swirrl-ons-datahost-gcloud
          requires:
            - deploy-ld-openapi-service
          env: ons
          filters:
            branches:
              only: ons
